<template>
    <lightning-card>
        <!-- HEADER -->
        <div class="slds-grid slds-p-around_medium slds-border_bottom">
            <lightning-button
                label="Create Item"
                variant="brand"
                class="slds-m-right_medium"
                onclick={openCreateItemModal}
                if:true={isManager}>
            </lightning-button>

            <!-- CREATE ITEM MODAL -->
            <template if:true={showCreateModal}>
                <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <h2 class="slds-text-heading_medium">Create New Item</h2>
                            <lightning-button-icon icon-name="utility:close" class="slds-modal__close" onclick={closeCreateItemModal}></lightning-button-icon>
                        </header>

                        <div class="slds-modal__content slds-p-around_medium">
                            <!-- INPUT FIELDS -->
                            <lightning-input
                                name="Name"
                                label="Name"
                                value={newItem.Name}
                                onchange={handleItemInput}>
                            </lightning-input>
                            <lightning-input
                                name="Description__c"
                                label="Description"
                                value={newItem.Description__c}
                                onchange={handleItemInput}>
                            </lightning-input>
                            <lightning-combobox
                                name="Type__c"
                                label="Type"
                                value={newItem.Type__c}
                                options={typeOptions}
                                onchange={handleItemInput}>
                            </lightning-combobox>
                            <lightning-combobox
                                name="Family__c"
                                label="Family"
                                value={newItem.Family__c}
                                options={familyOptions}
                                onchange={handleItemInput}>
                            </lightning-combobox>
                            <lightning-input
                                name="Price__c"
                                type="number"
                                label="Price"
                                value={newItem.Price__c}
                                onchange={handleItemInput}>
                            </lightning-input>
                        </div>

                        <footer class="slds-modal__footer">
                            <lightning-button label="Cancel" onclick={closeCreateItemModal}></lightning-button>
                            <lightning-button label="Create" variant="brand" onclick={createItem}></lightning-button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </template>
            <template if:true={account}>
                <div class="slds-text-title slds-m-right_medium">Account Name: {account.Name}</div>
                <div class="slds-text-title slds-m-right_medium">Account Number: {account.AccountNumber}</div>
                <div class="slds-text-title slds-m-right_auto">Industry: {account.Industry}</div>
            </template>
            <lightning-button label="Cart" variant="neutral" onclick={openCart}></lightning-button>
        </div>

        <!-- MAIN BODY -->
        <div class="slds-grid slds-p-around_medium">
            <!-- ITEM GRID -->
            <div class="slds-size_3-of-4">
                <div class="slds-m-bottom_medium">
                    <lightning-input label="Search" placeholder="Search by name or description" onchange={handleSearch}></lightning-input>
                </div>

                <template if:true={filteredItems}>
                    <div class="slds-grid slds-wrap">
                        <template for:each={filteredItems} for:item="item">
                            <div key={item.Id} class="slds-col slds-size_1-of-2 slds-p-around_small">
                                <div class="slds-card">
                                    <article class="slds-card__body slds-p-around_medium">
                                        <div class="slds-grid slds-grid_vertical-align-center">
                                            <div class="slds-col slds-size_1-of-3">
                                                <img src={item.Image__c} alt={item.Name} if:true={item.Image__c} class="custom-image" />
                                                <div if:false={item.Image__c} class="slds-box slds-text-align_center">No Image</div>
                                            </div>
                                            <div class="slds-col slds-size_2-of-3 slds-p-left_small">
                                                <h2 class="slds-text-heading_medium">{item.Name}</h2>
                                                <p class="slds-truncate">{item.Description__c}</p>
                                                <p class="slds-text-title_bold">Price: ${item.Price__c}</p>
                                                <div class="slds-m-top_small">
                                                    <lightning-button label="Details" variant="neutral" class="slds-m-right_x-small" data-id={item.Id} onclick={handleViewDetails}></lightning-button>
                                                    <lightning-button label="Add" variant="brand" data-id={item.Id} onclick={handleAddToCart}></lightning-button>
                                                </div>
                                            </div>
                                        </div>
                                    </article>
                                </div>
                            </div>
                        </template>
                    </div>
                </template>
                <template if:false={filteredItems}>
                    <p class="slds-text-color_error">No items found.</p>
                </template>
            </div>

            <!-- FILTERS -->
            <div class="slds-size_1-of-4 slds-p-right_medium slds-border_right">
                <p class="slds-text-title_bold slds-m-bottom_small">Items listed: {filteredItems.length}</p>

                <div class="slds-text-title_bold slds-m-bottom_x-small">Type</div>
                <template if:true={filters.type}>
                    <ul class="slds-list_dotted">
                        <template for:each={filters.type} for:item="type">
                            <li key={type}>{type}</li>
                        </template>
                    </ul>
                </template>

                <div class="slds-text-title_bold slds-m-bottom_x-small">Family</div>
                <template if:true={families}>
                    <ul class="slds-list_dotted">
                        <template for:each={families} for:item="fam">
                            <li key={fam}>{fam}</li>
                        </template>
                    </ul>
                </template>
                <template if:false={families}>
                    <p>No families found.</p>
                </template>
            </div>
        </div>
    </lightning-card>

    <!-- CART MODAL -->
    <template if:true={showCart}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- MODAL HEADER -->
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">Cart</h2>
                    <lightning-button-icon icon-name="utility:close" class="slds-modal__close" onclick={closeCart}></lightning-button-icon>
                </header>

                <!-- MODAL BODY -->
                <div class="slds-modal__content slds-p-around_medium">
                    <template if:true={cart.length}>
                        <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Type</th>
                                    <th>Family</th>
                                    <th>Price</th>
                                </tr>
                            </thead>
                            <tbody>
                                <template for:each={cart} for:item="item">
                                    <tr key={item.Id}>
                                        <td>{item.Name}</td>
                                        <td>{item.Type__c}</td>
                                        <td>{item.Family__c}</td>
                                        <td>${item.Price__c}</td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </template>
                    <template if:false={cart.length}>
                        <p>Your cart is empty.</p>
                    </template>
                </div>

                <!-- MODAL FOOTER -->
                <footer class="slds-modal__footer">
                    <lightning-button label="Close" onclick={closeCart}></lightning-button>
                    <lightning-button label="Checkout" variant="brand" onclick={handleCheckout} class="slds-m-left_small"></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>


    <!-- ITEM DETAILS MODAL -->
    <template if:true={isDetailModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- MODAL HEADER -->
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">Item Details</h2>
                    <lightning-button-icon icon-name="utility:close" class="slds-modal__close" onclick={closeDetailModal}></lightning-button-icon>
                </header>

                <!-- MODAL BODY -->
                <div class="slds-modal__content slds-p-around_medium">
                    <template if:true={selectedItem}>
                        <img src={selectedItem.Image__c} alt={selectedItem.Name} class="slds-image slds-m-bottom_medium" />
                        <p><strong>Name:</strong> {selectedItem.Name}</p>
                        <p><strong>Description:</strong> {selectedItem.Description__c}</p>
                        <p><strong>Type:</strong> {selectedItem.Type__c}</p>
                        <p><strong>Family:</strong> {selectedItem.Family__c}</p>
                        <p><strong>Price:</strong> ${selectedItem.Price__c}</p>
                    </template>
                </div>

                <!-- MODAL FOOTER -->
                <footer class="slds-modal__footer">
                    <lightning-button label="Close" onclick={closeDetailModal}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
